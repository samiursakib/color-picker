<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="item">
            <input type="range" min="0" max="255" value="0" name="r" class="slider" id="red">
            <span>Red</span>
        </div>
        <div class="item">
            <input type="range" min="0" max="255" value="0" name="g" class="slider" id="green">
            <span>Green</span>
        </div>
        <div class="item">
            <input type="range" min="0" max="255" value="0" name="b" class="slider" id="blue">
            <span>Blue</span>
        </div>
    </div>
    <span id="copy">Copy <span id="color">rgb(0, 0, 0)</span></span>

    <script src="index.js"></script>
</body>
</html>
